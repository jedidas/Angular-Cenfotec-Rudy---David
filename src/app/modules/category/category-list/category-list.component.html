<h1 class="mb-4">{{ 'CATEGORIES.MAINTITLE' | translate }}</h1>

<div class="row">

    <div class="col-12 mb-3">
        <button style="display: none" type="button" class="btn btn-primary">Agregar</button>
        <button type="button" class="btn btn-primary" (click)="openModal(true, null)">{{ 'CATEGORIES.ADD' | translate }}</button>
    </div>

    <div class="col-12">
        <ul class="list-group">
            <li class="list-group-item" *ngFor="let category of categories">{{ category.name }}
                <div class="btn-group float-right" role="group" aria-label="Basic example">
                    <button type="button" class="btn btn-secondary" (click)="openModal(false, category)">{{ 'GLOBAL.EDIT' | translate }}</button>
                    <button type="button" class="btn btn-secondary" (click)="deleteCat(category.id)">{{ 'GLOBAL.DELETE' | translate }}</button>
                </div>
            </li>
        </ul>
    </div>

</div>
