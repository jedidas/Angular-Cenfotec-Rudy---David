<div class="modal-header">
  <h4 class="modal-title pull-left">{{ "GLOBAL.DELETE" | translate }}</h4>
  <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">

  <div class="row">

    <div class="col-12">
      <p>{{ "GLOBAL.MESSAGE_CONFIRM" | translate }}</p>
      <h3 class="mb-4">{{ item.id }}, {{ item.email }}</h3>
    </div>
    <div class="col">
      <button type="button" class="btn btn-danger btn-lg col" (click)="deleteItem.emit(item.id)">{{ "GLOBAL.YES" | translate }}</button>
    </div>
    <div class="col">
      <button type="button" class="btn btn-primary btn-lg col"
        (click)="bsModalRef.hide()">{{ "GLOBAL.NO" | translate }}</button>
    </div>

  </div>
</div>
